version: '3.8'
services:
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - travel-agency

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/travel-agency
      - JWT_SECRET=your-secret-key
    depends_on:
      - mongo
    networks:
      - travel-agency

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - travel-agency

volumes:
  mongo-data:

networks:
  travel-agency:
    driver: bridge
