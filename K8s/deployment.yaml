apiVersion: apps/v1
kind: Deployment
metadata:
  name: travel-agency-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: travel-agency-backend
  template:
    metadata:
      labels:
        app: travel-agency-backend
    spec:
      containers:
      - name: backend
        image: travel-agency-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: "production"
        - name: MONGO_URI
          value: "mongodb://mongo:27017/travel-agency"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: travel-agency-secrets
              key: jwt-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: travel-agency-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: travel-agency-frontend
  template:
    metadata:
      labels:
        app: travel-agency-frontend
    spec:
      containers:
      - name: frontend
        image: travel-agency-frontend:latest
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: travel-agency-backend
spec:
  selector:
    app: travel-agency-backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: travel-agency-frontend
spec:
  selector:
    app: travel-agency-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:latest
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-storage
          mountPath: /data/db
      volumes:
      - name: mongo-storage
        persistentVolumeClaim:
          claimName: mongo-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
